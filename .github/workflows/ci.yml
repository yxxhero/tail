name: ci
on: [pull_request]
jobs:
  test-build:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version-file: "go.mod" 
    - name: Checkout code
      uses: actions/checkout@v4
      with:
          fetch-depth: 0
    - name: Test
      run: go test -race -v -timeout 2m ./...
    - name: Build lib
      run: go build
    - name: Build cmd
      run: go build
      working-directory: ./cmd/gotail
